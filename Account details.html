<!DOCTYPE HTML>
<HTML>
<head>
<title> Account details </title>
</head>
<style>
body {
  background-image: url('https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/rm373batch9-banner-03-319-kob04xzp.jpg?w=800&dpr=1&fit=default&crop=default&q=65&vib=3&con=3&usm=15&bg=F4F4F3&ixlib=js-2.2.1&s=05779e02b628e4b077f1fe2bf9dd6eb2');
  background-repeat: no-repeat;
  background-size: cover;
}
</style>

<BODY >
	<h1 style="text-align:center"> Welcome to the Banking System </h1>

	<table cellpadding="10" cellspacing="2" align="center">
        <th class="row1"> </th>
        <tr>
            <td class="col1"><b>Account Holders Name</b></td>
            <td class="col2"><input type="text" name="name" id="AccName" placeholder="Account holder name"></td>
        </tr>
		<th class="row1"> </th>
        <tr>
            <td class="col1"><b>Address</b></td>
            <td class="col2"><input type="text" name="address" id="Address" placeholder="Permenent Address"></td>
        </tr>
		<th class="row1"> </th>
        <tr>
            <td class="col1"><b>Gender</b></td>
            <td class="col2">
                <input type="radio" name="Gender" id="Male" value="0"> Male
                <input type="radio" name="Gender" id="Female" value="1"> Female
                
            </td>
        </tr>
        

        <th class="row1"></th>
        <tr>
            <td class="col1"><b>Birthday</b></td>
            <td class="col2"><input type="date" name="Birthday" id="Birthday" class="Birthday"></td>
        </tr>
        
		<th class="row1"> </th>
        <tr>
            <td class="col1"><b>Username</b></td>
            <td class="col2"><input type="text" name="username" id="Username" placeholder="Username you like to use"></td>
        </tr>
		<th class="row1"> </th>
        <tr>
            <td class="col1"><b>Password</b></td>
            <td class="col2"><input type="text" name="password" id="password" placeholder="password"></td>
        </tr>
        
        
        <tr colspan="2" align="center">
            <td>
                <button type="submit" class="submit1"  onclick="submitProjectDetails()">Submit</button>
            </td>
            <td>
                <button type="reset" class="reset1" onclick="resetProjectDetails()">Clear</button>
            </td>
        </tr>
        
    </table>
    
</BODY>
</html>
