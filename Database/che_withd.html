<!DOCTYPE HTML>
<HTML>
<head>
<title> Transaction </title>
</head>
<style>
body {
  background-image: url('https://i.pinimg.com/originals/28/2e/d4/282ed4b32c73225e1bded4921c035021.png');
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
<BODY >
	<h1 style="text-align:center"> Welcome to Fund Transfer Section ! </h1>

   <form action='/ch_transac_process' method='post'>
	<table cellpadding="10" cellspacing="2" align="center">
        <th class="row1"> </th>
        <tr>
            <td class="col1"><b>Account Number</b></td>
            <td class="col2"><input type="text" name="Account_Number" id="Account Number" placeholder="Account Number"></td>
        </tr>
		
        
		
        <th class="row1"> </th>
        <tr>
            <td class="col1"><b>Amount you want to withdraw</b></td>
            <td class="col2"><input type="number" step="0.01" name="Amount" id="amount" placeholder="Amount"></td>
        </tr>

        <th class="row1"> </th>
        <tr>
            <td class="col1"><b>Account holder name</b></td>
            <td class="col2"><input type="text"  name="name" id="name" placeholder="Holder Name"></td>
        </tr>
        
		<th class="row1"> </th>
        <tr>
            <td class="col1"><b>Branch name</b></td>
            
            <td class="col2">
            <select name="Branch_name" id="Branch_name">
                <option value="COLOMBO">COLOMBO</option>
                <option value="KANDY">KANDY</option>
                <option value="JAFFNA">JAFFNA</option>
                <option value="TRINCOMALLE">TRINCOMALLE</option>
                <option value="MATARA">MATARA</option>
                <option value="BADULLA">BADULLA</option>
                <option value="GALLE">GALLE</option>
                <option value="GAMPAHA">GAMPAHA</option>
                <option value="ANURADHAPURA">ANURADHAPURA</option>
            </select>
        </td>
        </tr>
        
        
        <tr colspan="2" align="center">
            <td>
                <button type="submit" class="submit1"  onclick="submitProjectDetails()">Conform the transaction</button>
            </td>
            <td>
                <button type="reset" class="reset1" onclick="resetProjectDetails()">Clear</button>
            </td>
        </tr>
	
        
    </table>
</form>
	<h3 style="text-align:center"> Thank you for being with us</h3>
    
</BODY>
</html>
