<!DOCTYPE HTML>
<HTML>
<head>
<title> Fixed deposite </title>
</head>
<style>
body {
  background-image: url('https://i1.wp.com/quickreadbuzz.com/wp-content/uploads/2017/01/transfer_pricing.jpg');
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
<BODY >
	<h1 style="text-align:center"> Welcome to fixed deposite Section </h1>


	<table cellpadding="10" cellspacing="2" align="center">
        <th class="row1"> </th>
        <tr>
            <td class="col1"><b>Account Number</b></td>
            <td class="col2"><input type="text" name="ID" id="ID" placeholder="Account Number"></td>
        </tr>
		<th class="row1"> </th>
        <tr>
            <td class="col1"><b>Account Holder Name</b></td>
            <td class="col2"><input type="text" name="name" id="name" placeholder="Account Holders Name"></td>
        </tr>
		
        <th class="row1"></th>
        <tr>
            <td class="col1"><b>Amount for the Fixed Deposite</b></td>
            <td class="col2"><input type="text" name="amont" id="amount" placeholder="Amount"></td>
        </tr>
        
		<th class="row1"> </th>
        <tr>
            <td class="col1"><b>Username</b></td>
            <td class="col2"><input type="text" name="username" id="Username" placeholder="Username you like to use"></td>
        </tr>
		<th class="row1"> </th>
        <tr>
            <td class="col1"><b>Password</b></td>
            <td class="col2"><input type="text" name="password" id="password" placeholder="password"></td>
        </tr>
        
        
        <tr colspan="2" align="center">
            <td>
                <button type="submit" class="submit1"  onclick="submitProjectDetails()">Submit</button>
            </td>
            <td>
                <button type="reset" class="reset1" onclick="resetProjectDetails()">Clear</button>
            </td>
        </tr>
        
    </table>
    
</BODY>
</html>
