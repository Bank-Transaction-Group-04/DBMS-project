      background-image: url("https://tramitesyservicios.net/wp-content/uploads/2020/11/tarifas-de-efecty-3.jpg");

    <BODY >
    <h1 style="text-align:center"> WELCOME TO ONLINE BANKING SYSTEM! </h1>

         <form action="/submit-form" method="post">
            
            <th class="row1"> </th>
            <tr>
                <td class="col1"><b>Enter the Username</b></td>

            </tr>
            <th class="row1"> </th>

                <td class="col1"><b>Enter Password</b></td>
                <td class="col2"><input type="password" name="password" id="password" placeholder="Password"></td>
            </tr>
            <th class="row1"> </th>
            <tr>
                <td class="col1"><b>Forgetten your username or password ?</b></td>
                <td class="col2"><!-- place a url for reset the password--></td>
            </tr>
            
            <tr colspan="2" align="center">
                <td>
                    <button type="submit" class="submit1"  onclick="submitProjectDetails()">LOG IN</button>
                </td>
                <td>
                    <button type="reset" class="reset1" onclick="resetProjectDetails()">CLEAR</button>
                </td>
            </tr>
        </form>   
        </table>
    </form>
