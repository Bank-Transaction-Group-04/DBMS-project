<!DOCTYPE HTML>
<HTML>
<head>
<title> Transaction </title>
</head>
<style>
body {
  background-image: url('https://www.bajajfinservmarkets.in/discover/wp-content/uploads/2022/07/Recent-Trends-in-Gold-Loan_Blog-banner_511x271-35-min.png');
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
<BODY >
	<h1 style="text-align:center"> Apply Loans Manually </h1>

   <form action='/manual-business' method='post'>
	<table cellpadding="10" cellspacing="2" align="center">
        <th class="row1"> </th>
        <tr>
            <td class="col1"><b>Company name </b></td>
            <td class="col2"><input type="text" name="name" id="name" ></td>
        </tr>
        <th class="row1"> </th>
        <tr>
            <td class="col1"><b>Company Registration number </b></td>
            <td class="col2"><input type="text" name="Reg" id="Reg" ></td>
        </tr>
                
        <th class="row1"> </th>
        <tr>
            <td class="col1"><b>Address </b></td>
            <td class="col2"><input type="text" name="address" id="address" ></td>
        </tr>

        
        <th class="row1"> </th>
        <tr>
            <td class="col1"><b>Type of the business </b></td>
            <td class="col2"><input type="text" name="business" id="business" ></td>
        </tr>

        <th class="row1"> </th>
        <tr>
            <td class="col1"><b>Monthly Income </b></td>
            <td class="col2"><input type="text" name="salary" id="salary" ></td>
        </tr>

        <th class="row1"> </th>
        <tr>
            <td class="col1"><b>Contact number </b></td>
            <td class="col2"><input type="text" name="contact" id="contact" ></td>
        </tr>
	
        <th class="row1"> </th>
        <tr>
            <td class="col1"><b>Amount </b></td>
            <td class="col2"><input type="text" name="amount" id="amount" placeholder="Amount"></td>
        </tr>

        
		<th class="row1"> </th>
        <tr>
            <td class="col1"><b>Time_Period</b></td>
            
            <td class="col2">
            <select name="Time_period" id="Time_period">
                <option value="0001">3 </option>
                <option value="0002">6 </option>
                <option value="0003">12</option>
                <option value="0004">24</option>
             
            </select>
        </td>
        </tr>
        
        <th class="row1"> </th>
        <tr>
            <td class="col1"><b>Loan Type </b></td>
            
            <td class="col2">
            <select name="Loan_Type" id="Loan_Type">
                <option value="Business">Business</option>
                
             
            </select>
        </td>
        </tr>
        
        <tr colspan="2" align="center">
            <td>
                <button type="submit" class="submit1"  onclick="submitProjectDetails()">Conform the requist</button>
            </td>
            <td>
                <button type="reset" class="reset1" onclick="resetProjectDetails()">Clear</button>
            </td>
        </tr>
	
        
    </table>
</form>
	<h3 style="text-align:center"> Thank you for being with us</h3>
  
    
</BODY>
</html>
