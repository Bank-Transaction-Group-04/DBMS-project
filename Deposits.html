<!DOCTYPE HTML>
<HTML>
<head>
<title> Transaction </title>
</head>
<style>
body {
  background-image: url('https://i.pinimg.com/originals/28/2e/d4/282ed4b32c73225e1bded4921c035021.png');
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
<BODY >
	<h1 style="text-align:center"> Welcome to Transaction Section ! </h1>


	<table cellpadding="10" cellspacing="2" align="center">
        <th class="row1"> </th>
        <tr>
            <td class="col1"><b>Account Number</b></td>
            <td class="col2"><input type="text" name="ID" id="ID" placeholder="Account Number"></td>
        </tr>
		
        
		
        <th class="row1"> </th>
        <tr>
            <td class="col1"><b>Amount you want to deposit</b></td>
            <td class="col2"><input type="text" name="amont" id="amount" placeholder="Amount"></td>
        </tr>
        
		
        
        
        <tr colspan="2" align="center">
            <td>
                <button type="submit" class="submit1"  onclick="submitProjectDetails()">Conform the transaction</button>
            </td>
            <td>
                <button type="reset" class="reset1" onclick="resetProjectDetails()">Clear</button>
            </td>
        </tr>
	
        
    </table>
	<h3 style="text-align:center"> Thank you for being with us</h3>
    
</BODY>
</html>
